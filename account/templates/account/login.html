{% extends 'account/base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}

    <div class="login">
        <div class="px-4 pt-4 pb-3 bg-white rounded">

            {% for field in form %}
            <div class="form-group has-feedback">
    
                <label class="font-bold text-base mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
    
            </div>
            {% endfor %}
    
            {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                <p>{{ error }}</p>
            </div>
            {% endfor %}

            <button type="submit" class="px-4 py-2 bg-black hover:bg-gray-700 text-white mr-2 font-bold text-xs" >Log In</button>
            <input type="hidden" name="next" value="{{ next }}" />
    
        </div>
    

    
        <!-- <div class="pl-4 small" style="background-color: #e2e3e5 ; border-bottom: solid 1px #f3f3f3;">
        {% if not user.is_authenticated %}
            こんにちは ゲスト さん
        {% else %}
            こんにちは {{ user.username }} さん
        {% endif %}
        </div> -->

    </div>





</form>
{% endblock %}
